<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - PFOS Solar</title>
    <link href="/assets/css/output.css" rel="stylesheet" />
    <link href="/assets/css/input.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #002347;
      }
      .blur-glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(60, 155, 254, 0.15) 0%,
          rgba(0, 35, 71, 0) 70%
        );
        z-index: -1;
      }
    </style>
  </head>
  <body
    class="max-w-[1440px] mx-auto overflow-hidden min-h-screen flex flex-col items-center justify-center text-white px-4"
  >
    <div class="blur-glow top-1/4 left-1/4"></div>
    <div class="blur-glow bottom-1/4 right-1/4"></div>

    <a href="/" class="mb-12">
      <img
        src="/assets/images/logo.png"
        class="w-[180px] h-auto"
        alt="PFOS Solar Logo"
      />
    </a>

    <div class="text-center">
      <h1
        class="text-[120px] md:text-[200px] font-bold leading-none text-transparent stroke-text opacity-20"
        style="-webkit-text-stroke: 1px #3c9bfe"
      >
        404
      </h1>
      <h2 class="text-3xl md:text-5xl font-bold mt-[-40px] md:mt-[-70px] mb-6">
        Oops! Page Not Found.
      </h2>
      <p class="text-gray-400 text-lg md:text-xl max-w-md mx-auto mb-10">
        The page you are looking for might have been moved, deleted, or never
        existed. Let's get you back on track.
      </p>

      <a
        href="/"
        class="inline-flex items-center gap-2 bg-orange hover:bg-orange-600 text-blue-900 font-bold py-4 px-8 rounded-lg transition-all transform hover:-translate-y-1 shadow-lg"
      >
        <i class="bx bx-home-alt text-2xl"></i>
        Back to Homepage
      </a>
    </div>

    <footer class="absolute bottom-10 text-gray-500 text-sm">
      &copy; 2026 PFOS Solar. All Rights Reserved.
    </footer>

    <style>
      .stroke-text {
        -webkit-text-stroke: 1px #3c9bfe;
        color: transparent;
      }
    </style>
  </body>
</html>
